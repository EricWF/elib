language: cpp
branches:
    only:
        - develop
        - master
compiler:
    - g++
    - clang
env:
    - BUILD=DEBUG
    - BUILD=RELEASE
before_install:
    # gives g++-4.8.
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    # Add the LLVM 3.5 PPA even if we don't use it. This allows us to do only
    # one update.
    - sudo add-apt-repository 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise main'
    - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key|sudo apt-key add -
    # Hurray for random cmake ppa. This gives >= 2.8.8
    - sudo apt-add-repository -y ppa:kalakris/cmake
    - sudo apt-get update -qq
    - sudo apt-get install -qq  g++-4.8  cmake
script: bash ./travis-script.sh
notifications:
    email:
        - build@efcs.ca

